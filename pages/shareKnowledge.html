<!DOCTYPE html>
<html lang="en">
<head>

<title>ThoughtWorks QA Knowledge Hub</title>
</head>
<body>

<section class="hero is-fixed-top is-fullheight">
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="../index.html">
            <img src="../images/cards/logo2.png" height="100">
            <!--qaHUB-->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">VodQA</a>
                </li>

                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  active>ShareKnowledge</a>
                </li>
            </ul>
        </div>
    </nav><br>

    <div class="container-fluid">
        <header class="header">
            <h1 class="text-center" style="font-size: 60px">Share Knowledge</h1>
            <!--<p class="m-xl-4 text-center" style="font-size: 30px">A common  place to learn and share knowledge</p>-->
        </header>
    </div>

</section>

<div class="container userDetails">
    <form class="" action="file:///Users/amartans/Documents/POC/Python/bootstrap/LandingPage.html" method="get">
        <p>
            <h3>Details of Blog/Article/Project</h3>
        </p>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="tile">Title of Blog/Article/Project</label>
            <input type="text" class="form-control" id="tile"   required>
        </div>
        <div class="form-group">
            <label for="link">Link of Blog/Article/Project</label>
            <input type="text" class="form-control" id="link"  required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" >
                <option>Selenium</option>
                <option>Appium</option>
                <option>API Testing</option>
                <option>QA Process in Agile</option>
                <option>Performance Testing</option>
                <option>Security Testing</option>
                <option>BigDate Testing</option>
                <option>Manual Testing</option>
                <option>Automation Testing</option>
                <option value="other">Other</option>

            </select>
        </div>

        <div id="otherCategory2" style="display: none" class="form-group">
            <label for="otherCategory">Other Category</label>
            <input type="text" class="form-control" id="otherCategory"/>
        </div>

        <div class="form-group">
            <label for="shortDescription">Short Desscription</label>
            <textarea class="form-control" rows="3" id="shortDescription"    required></textarea>
        </div>


        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- jQuery --> 
<script src="../js/jquery-3.2.1.slim.min.js"></script>
<script src="../js/tether.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#category").change(function () {
            if ($(this).val() == "other") {
                $("#otherCategory2").show();
            } else {
                $("#otherCategory2").hide();
            }
        });
    });
</script>

</body>
</html>
